<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Dice faces">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Xanh+Mono:ital@0;1&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="frame">
        <h1 id="title">NÂ° 006</h1>
        <div class="dice">
            <div value="1" class="face one-dot ">
                <div class="dot"></div>
            </div>
            <div value="2" class="face two-dot">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div value="3" class="face three-dot active">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div value="4" class="face four-dot">
                <div class="cols">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="cols">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div value="5" class="face five-dot">
                <div class="cols">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dot"></div>
                <div class="cols">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div value="6" class="face six-dot">
                <div class="cols">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="cols">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
